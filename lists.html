<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML DAY 6
        </title>
    </head>
    <body>
        <ul>
            <p>Unordered list</p>
            <li>Hi</li>
            <li>Hello</li>
            <li>Hola</li>
        </ul>
        <ol>
            <p>Ordered list</p>
            <li>Hi</li>
            <li>Hello</li>
            <li>Hola</li>
        </ol>
        <dl>
            <p>Description list</p>
            <dt>WHO</dt>
            <dd>World Health Organization</dd>
            <dt>ICC</dt>
            <dd>International Cricket Council</dd>
        </dl>
    </body>
</html>
