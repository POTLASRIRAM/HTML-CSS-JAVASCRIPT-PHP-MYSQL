<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML DAY 6
        </title>
    </head>
    <body>
        <ul style="list-style-type:square;">
            <p>Unordered list</p>
            <li>Hi</li>
            <li>Hello</li>
            <ol>
                <p style="color: blue;">Ordered list</p>
                <li>Hi</li>
                <li>Hello</li>
                <li>Hola</li>
            </ol>
            <li>Hola</li>
        </ul>
        <dl>
            <p>Description list</p>
            <dt>WHO</dt>
            <dd>World Health Organization</dd>
            <dt>ICC</dt>
            <dd>International Cricket Council</dd>
        </dl>
    </body>
</html>
